{% extends 'base.html' %} {% block content %}
<div class="container">
 <div class="card bg-light mb-5">
  <div class="card-body">
   <h1 class="card-title text-primary">{{ question.question_text }}</h1>
   <form action="{% url 'votes:vote' question.id %}" method="post">
    {% csrf_token %}
    <ul class="list-group mb-3">
     {% for option in question.option_set.all %}
     <li class="list-group-item">
      <div class="form-check">
       <input
        type="radio"
        name="option"
        id="option{{ option.id }}"
        value="{{ option.id }}"
        class="form-check-input"
       />
       <label for="option{{ option.id }}" class="form-check-label ml-2"
        >{{ option.option_text }}</label
       >
      </div>
     </li>
     {% endfor %}
    </ul>
    <div class="btn-group mb-3" role="group" aria-label="Button group">
     <button type="submit" class="btn btn-primary">Vote Now</button>
     <a href="{% url 'votes:Home' %}" class="btn btn-secondary"
      >Back to Votes</a
     >
    </div>
   </form>
   {% if error_message %}
   <div class="alert alert-danger" role="alert">{{ error_message }}</div>
   {% endif %}
  </div>
 </div>
</div>
{% endblock content %}
