<div>
    {% for room in rooms %}
    <div>
        {% if request.user == room.host %}
        <br>
        <a href="{% url 'update-room' room.id %}">Edit</a>
        <a href="{% url 'delete-room' room.id %}">Delete</a>
        {% endif %}

        <a href="{%  url 'user-profile' room.host.id %}">@{{room.host.username}}</a> <!--show the username of the host-->
        <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
        <small>{{room.roomActivity.name}}</small>
        <hr>
        </div>
        
    {% endfor %}
</div>
